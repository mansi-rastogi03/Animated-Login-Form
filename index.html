<!DOCTYPE html>
<html>

<head>
  <meta charset=UTF-8>
  <title>Animated Login Form</title>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="login">
    <img src="Images/bg.jpg" alt="" class="login_bg">
    <img src="Images/trees.png" alt="" class="tree">
    <div class="background">
      <img src="Images/girl.png" alt="Girl on bicycle" class="girl">
      <img src="Images/leaf_01.png" alt="Leaf" class="leaf" style="--random-x: -0.1;">
      <img src="Images/leaf_02.png" alt="Leaf" class="leaf" style="--random-x: 0.1;">
      <img src="Images/leaf_03.png" alt="Leaf" class="leaf" style="--random-x: -0.2;">
      <img src="Images/leaf_04.png" alt="Leaf" class="leaf" style="--random-x: 0.2;">
    </div>
    <form action="" class="login_form">
      <h1 class="login_title">Sign In</h1>
      <div class="login_inputs">
        <div class="login_box">
          <input type="text" placeholder="Username" class="login_input">
          <i class="ri-mail-fill"></i>
        </div>
        <div class="login_box">
          <input type="password" placeholder="Password" class="login_input">
          <i class="ri-lock-2-fill"></i>
        </div>
          <button type="submit" class="login_button">Login</button>
        <div class="login_check">
            <!-- <input type="checkbox" class="login_check_input" id="user_check"> -->
            <!-- <label for="user_check" class="login_check_label">Remember Me</label> -->
            <a href="#" class="login_forgot">Forget Password</a>
            <a href="#" class="register">Sign Up</a>
        </div>
      </div>
    </form>
  </div>
</body>

</html>
